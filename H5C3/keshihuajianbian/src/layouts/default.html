<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title><%= name %></title>
  <meta name="author" content="<%= obj.author ? author : '' %>">
  <meta name="description" content="<%= obj.description ? description : '' %>">
  <% if (obj.keywords) { %>
    <meta name="keywords" content="<% keywords.forEach(function(keyword) { %><%= keyword %>, <% }) %>">
  <% } %>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://d2v52k3cl9vedd.cloudfront.net/bassdock/0.1.0/bassdock.min.css">
  <style>
    .col-8r { width: 8rem }
    .no-select { -webkit-user-select: none; -moz-user-select: none; user-select: none; }
    .lh-form { line-height: 2.25rem }
    .full-height { height: 100% }
    .black { color: #111 }
  </style>
</head>
<body>

<div id="content">
  <%= content %>
</div>

<footer class="px2 ">
  <div class="flex flex-center flex-wrap py3 border-top">
    <h4 class="m0">Shade</h4>
    <a href="//github.com/jxnblk/shade" class="button">Github</a>
    <div class="flex-auto"></div>
    <p class="h5 m0">
      Made by <a href="//jxnblk.com">Jxnblk</a>
    </p>
  </div>
</footer>

<script src="js/app.min.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-4603832-6', 'auto');
  ga('send', 'pageview');
</script>

</body>
</html>
